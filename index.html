<!DOCTYPE html>
<head>
    
    <link rel="stylesheet" href="mystyle.css" >
</head>
<html>
<body>
    <div class="LoginBox">
      <h1>脱獄ごっこPRO全開放ページ</h1>
      <h2>下の入力ボックスから、情報を入力してください</h2>
        <div class="stuff">
            <div class="textBox">
              <input 
                     class="text" 
                     type="textbox"
                     placeholder="ユーザー名を入力"
                     onkeyup="this.setAttribute('value', this.value);"
                     value=""/>
              <label class="label">ユーザー名</label>
              <label class="error"></label>
            </div>
            <div class="textBox">
              <input 
                     class="text" 
                     type="password"
                     placeholder="引継ぎコードを入力"
                     onkeyup="this.setAttribute('value', this.value);"
                     value=""/>
              <label class="label">引継ぎコード</label> 
              <label class="error"><p></p></label>
            </div>
            </div>
            
    </div>
    <div class="mouse"><a>なぜユーザー名を求めるのですか?</a>
      <span class="word">ユーザーを判別するためです </span>
    </div>
    
</body>
</html>
